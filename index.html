<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link href="./main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        :root {
        --light--blue: #CFFAFE; /* for circle bg */
        --dark--blue: #0876DD; /* for button */
        --text--title--black: #111827; 
        --text--body--black: #374151;
        --text--body--white: #FFFFFF; /* for bg as well */
        --text--grey: #9CA3AF; /* footer */
        --footer--: #111827;
        --divider: #E5E7EB;
        }
    </style>
</head>

<body>
    <header class="fixed inset-x-0 top-0 z-20 bg-transparent">
        <nav aria-label="header" class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
            <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                    <img src="./asset/Logo.svg" alt="" class="h-8 w-auto" />
                </a>
            </div>
            <div class="lg:flex lg:flex-1 lg:justify-end">
                <button class="px-4 py-2 bg-[var(--dark--blue)] hover:bg-[var(--text--body--black)] text-sm/6 font-semibold text-white rounded-lg"> Get Early access </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="container1 relative pt-24">
            <!-- dec -->
            <div class="absolute lg:top-0 lg:left-200 lg:-z-10 sm:top-20 sm:left-4">
                <img src="./asset/Ellipse.svg" alt="circle" class="lg:w-full h-auto">
            </div>

            <div class="relative isolate px-6 lg:px-8 lg:flex items-center lg:justify-between gap-32">
                <!-- text -->
                <div class="lg:ml-16 sm:mx-4 w-full py-16 lg:py-32">
                    <div class="text-left">
                        <h1 class="text-4xl lg:text-6xl font-semibold tracking-tight text-balance text-[var(--text--title--black)]">Event Registration Reimagined</h1>
                        <p class="mt-6 lg:text-base font-regular text-pretty text-[var(--text--body--black)] sm:text-xl/8">Manage your event registrations hassle free and without any dependency with the technical team. Isnâ€™t it sounds amazing?</p>
                        <div class="mt-10 flex items-left justify-left">
                            <button class="px-4 py-2 bg-[var(--dark--blue)] hover:bg-[var(--text--body--black)] text-sm/6 font-semibold text-white rounded-lg animate__animated animate__jello"> Get Early access </button>
                        </div>
                    </div>
                </div>
                <!-- photo container -->
                <div class="animate__animated animate__fadeInDown lg:mr-16 grid gap-0.5 grid-cols-3 grid-rows-3 items-center justify-center mt-20 lg:mt-10">
                    <div class="relative row-span-3">
                        <img src="./asset/badge.png" alt="">
                        <img src="./asset/registration-graph.png" alt="">
                    </div>
                    <div class="relative row-span-3">
                        <img src="./asset/speaker-card.png" alt="">
                        <img src="./asset/registrations-split-count.png" alt="">
                        <img src="./asset/ticket.png" alt="">
                    </div>
                    <div class="relative row-span-3">
                        <img src="./asset/attendees.png" alt="">
                        <img src="./asset/ticket-sales.png" alt="">
                    </div>
                </div>
            </div>
        </section>

        <!-- seperate line -->
        <div> 
            <hr class="border-t border-[var(--divider)] mx-30 my-20">
        </div>
        

        <section class="container2">
            <span></span>
            <div class="flex flex-col items-center lg:justify-between ">
            <!-- text -->
                <div class="text-center">
                    <h1 class="text-4xl lg:text-6xl font-semibold tracking-tight text-balance text-[var(--text--title--black)]">All-in-one Event Platform</h1>
                    <p class="mt-2 lg:text-base font-regular text-pretty text-[var(--text--body--black)] sm:text-xl/8">Deliver an exceptional event experience</p>
                </div>
            
            <!-- img -->
                <div class="mt-12 px-8 relative flex flex-col items-center lg:justify-between">
                    <img src="./asset/video-thumbnail.png">
                    <button class="absolute -bottom-5 lg:-bottom-5 flex flex-row gap-1.5 px-5 py-3 bg-[var(--text--body--white)] hover:bg-[var(--divider)] text-sm/6 font-semibold text-[var(--text--title--black)] rounded-full shadow"> 
                        <img src="./asset/play-icon.svg" alt="play icon">See it in action (2 min)
                    </button>
                </div>
            </div>
        </section>

         <!-- seperate line -->
        <div> 
            <hr class="border-t border-[var(--divider)] mx-30 my-20">
        </div>

        <!-- Thales part -->
        <div class="container3">

        </div>

        <div class="container4">

        </div>
    </main>

    <footer>

</html>
